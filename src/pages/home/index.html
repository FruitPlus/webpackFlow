<!DOCTYPE html>

    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>home</title>

  <body>
  #include("../../components/header/header.html")
    <div class = "collectJob">
      <h3 class = "title">
        我收藏的职
      </h3>
      <ul class = "list">
        <li>
          <div class = "list_left">
            <h4>
              <a href="#" class = "job">设计师</a>
              <span class = "time">2017-05-04</span>
            </h4>
            <h5>
              <span class = "money">
                20k-30k
              </span>
              <span class = "experice">经验3-5年</span>
              <span>/</span>
              <span class = "Record">本科</span>
            </h5>
            <ul class = "tags clearfix">
              <li>定制</li>
              <li>橱柜衣柜</li>
              <li>研发设计</li>
              <li>3DMAX</li>

          </div>
          <div class = "list_right">
            <a class = 'companyName'>东莞市马克菠萝有限公司</a>
            <h4>
              <span class = "companyIndustry">橱柜/卫浴/定制家具</span>

            </h4>

                <span class = "collectTips">
                已取消收藏
              </span></li>
              <li class = "cancleCollect">取消收藏</li>
              <li>|</li>
              <li class = "goResume"> 投个简历</li>
            </ul>
          </div>
        </li>
      </ul>
